<app-app-modal
  [isModalOpen]="isModalOpen"
  [modalContainerClass]="'medium-modal'"
  (close)="handleCloseModal()"
>
  <button (click)="handleCloseModal()" class="icon-button">
    <i [ngClass]="cancelIcon" class="icon"></i>
  </button>
  <h1 class="details-title">{{ chosenProjectData?.title }}</h1>
  <textarea class="details-area" disabled>{{
    chosenProjectData?.details
  }}</textarea>
</app-app-modal>
