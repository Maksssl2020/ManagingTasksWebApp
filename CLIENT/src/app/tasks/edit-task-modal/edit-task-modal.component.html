<app-app-modal
  [isModalOpen]="isModalOpen"
  [modalContainerClass]="'edit-modal'"
  (close)="handleCloseModal()"
>
  <button (click)="handleCloseModal()" class="icon-button">
    <i [ngClass]="cancelIcon" class="icon"></i>
  </button>
  <app-main-task-form
    [taskData]="taskData()"
    [buttonName]="'edit'"
    (formSubmit)="updateTask($event)"
  />
</app-app-modal>
