<header>
  <div class="logo-container">
    <h1 class="text-gradient">Taskly</h1>
    <i [ngClass]="journalIcon" class="journal-icon text-gradient"></i>
  </div>
  <div class="icons-container">
    <button class="user-button">
      <i [ngClass]="userIcon" class="user-icon"></i>
    </button>
    <button (click)="logout()" class="logout-button">
      <i [ngClass]="logoutIcon" class="logout-icon"></i>
    </button>
  </div>
</header>
