<div class="container">
  <div class="column" *ngIf="amountOfColumns === 3">
    @for (note of firstColumnNotes; track $index) {
    <app-note-card [userNoteData]="note" />
    }
  </div>
  <div class="column" *ngIf="amountOfColumns >= 2">
    @for (note of secondColumnNotes; track $index) {
    <app-note-card [userNoteData]="note" />
    }
  </div>
  <div class="column">
    @for (note of thirdColumnNotes; track $index) {
    <app-note-card [userNoteData]="note" />
    }
  </div>
</div>
