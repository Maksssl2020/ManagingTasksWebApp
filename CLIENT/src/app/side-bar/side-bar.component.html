<div class="side-bar-container">
  <div class="categories-container">
    <h2>Tasks</h2>
    <ul class="tasks-subcategories-list">
      <li
        class="category"
        [ngClass]="{ active: isCategoryChosen('all') }"
        (click)="setChosenCategory('all')"
      >
        All
      </li>
      <li
        class="category"
        [ngClass]="{ active: isCategoryChosen('today') }"
        (click)="setChosenCategory('today')"
      >
        Today
      </li>
      <li
        class="category"
        [ngClass]="{ active: isCategoryChosen('week') }"
        (click)="setChosenCategory('week')"
      >
        Week
      </li>
    </ul>
    <h2>Projects</h2>
    <ul class="projects-subcategories-list">
      <li
        class="category"
        [ngClass]="{ active: isCategoryChosen('home') }"
        (click)="setChosenCategory('home')"
      >
        Home
      </li>
      @if (userProjects().length > 0) { @for (project of userProjects(); track
      project.id) {
      <li
        class="category"
        [ngClass]="{ active: isCategoryChosen(project.title) }"
        (click)="setChosenCategory(project.title)"
      >
        {{ project.title }}
      </li>
      } }
    </ul>
    <h2 (click)="setChosenCategory('notes')">Notes</h2>
  </div>
  <button (click)="openModal()" class="add-button">ADD new</button>

  @if (isActionModalOpen) {
  <app-add-task-modal
    [activeSideBarCategory]="chosenCategory"
    (newTaskAdded)="handleDataAdded()"
    (closeModal)="closeModal()"
  />
  }
</div>
